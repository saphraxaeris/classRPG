<html>
<head>
  <title>classRPG</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- META/CSS End -->
</head>

<body>

<header>
		<nav class="top-nav teal z-depth-3">
			<a href='#' class="brand-logo">

			<section class="nav-wrapper hide-on-large-only">
                <a href="#" data-activates="nav-mobile" class="button-collapse top-nav"><i class="material-icons">menu</i></a>
            </section>
			<section class="nav-wrapper hide-on-med-and-down">

                        <ul class="user-info right">

					</diasidev>
			</section>
			<ul id="nav-mobile" class="side-nav">
                <li class="user-info">

                </li>
				<li><a href='/' class="home btn"><i class="fa fa-home"></i>Home</a></li>
        		<li><a href='/user/profile' class="profile btn"><i class="fa fa-user"></i>Profile</a></li>
				<li><a href='/user/inventory' class="inventory btn"><i class="fa fa-briefcase"></i>Inventory</a></li>
				<li class="active"><a href='/classes/classes' class="classes btn"><i class="fa fa-graduation-cap"></i>Classes</a></li>
			</ul>
        </nav>
	</header>

	<ul class="side-nav non-mobile-side-nav hide-on-med-and-down">
		<li><a href='/' class="home btn"><i class="fa fa-home"></i>Home</a></li>
		<li><a href='/user/profile' class="profile btn"><i class="fa fa-user"></i>Profile</a></li>
		<li><a href='/user/inventory' class="inventory btn"><i class="fa fa-briefcase"></i>Inventory</a></li>
		<li class="active"><a href='/classes/classes' class="classes btn"><i class="fa fa-graduation-cap"></i>Classes</a></li>
	</ul>

<div class="overlay" style="display: none;">
    <div class="overlay-content">
        <div class="loader"></div>
    </div>
</div>
<div class="container">
    <div class="row">
		<div class="col l12 m12 s12">
			<section class="card grey lighten-3 z-depth-4">
				<div class="card-content">
					<span class="card-title bold">Class Info<button id="update-class-btn" class="btn teal right">Update Info</button></span>
                    <form id="update-class-form">
						<div class="row">
        					<div class="input-field col s12">
          						<input id="office-hours" type="text" placeholder="">
          						<label for="office-hours">Office Hours</label>
        					</div>
      					</div>
					</form>
				</div>
			</section>
		</div>

        <div class="col l12 m12 s12">
			<section class="card grey lighten-3 z-depth-4">
				<div class="card-content">
					<span class="card-title bold">Items<button data-target="add-item-modal" class="btn teal right">Add Item</button></span>
                    <table class="bordered highlight">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Class</th>
                            <th>Name</th>
                            <th>Effect</th>
                        </tr>
                        </thead>

                        <tbody class="items-table">
                            
                        </tbody>
                    </table>
				</div>
			</section>
		</div>

        <div class="col l12 m12 s12">
			<section class="card grey lighten-3 z-depth-4">
				<div class="card-content">
					<span class="card-title bold">Assignments<button data-target="add-assignment-modal" class="btn teal right">Add Assignment</button></span>
                    <table class="bordered highlight">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody class="assignments-table">
                            
                        </tbody>
                    </table>
				</div>
			</section>
		</div>
	</div>
</div>


<!-- Students Modal -->
<section id="students-modal" class="modal">
    <div class="modal-content">
        <h4>Students<button class="modal-action modal-close btn-flat right"><i class="fa fa-times"></i></button></h4>
        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Name</th>
                <th>Student Id</th>
                <th>Grade</th>
                <th>Item Used Effect</th>
            </tr>
            </thead>
            <tbody class="students-table">
                
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn">Close</button>
    </div>
</section>

<!-- Add Item Modal -->
<section id="add-item-modal" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Add Item<button class="modal-action modal-close btn-flat right"><i class="fa fa-times"></i></button></h4>
        <form id="update-class-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="item-name" type="text" placeholder="">
                    <label for="item-name">Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="item-effect" type="text" placeholder="">
                    <label for="item-effect">Effect</label>
                </div>
                <div class="input-field col s12">
                    <select id="item-sprite">
                        <option data-icon="../images/blue-potion.png" class="left" value="blue-potion.png">Blue Potion</option>
                        <option data-icon="../images/red-potion.png" class="left" value="red-potion.png">Red Potion</option>
                        <option data-icon="../images/yellow-potion.png" class="left" value="yellow-potion.png">Yellow Potion</option>
                        <option data-icon="../images/scroll.png" class="left" value="scroll.png">Scroll</option>
                        <option data-icon="../images/crystal-ball.png" class="left" value="crystal-ball.png">Crystal Ball</option>
                    </select>
                    <label>Sprite</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="add-item-btn" class="modal-action waves-effect waves-green btn">Save</button>
    </div>
</section>

<!-- Add Assignment Modal -->
<section id="add-assignment-modal" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Add Assignment<button class="modal-action modal-close btn-flat right"><i class="fa fa-times"></i></button></h4>
        <form id="add-assignment-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="assignment-name" type="text" placeholder="">
                    <label for="assignment-name">Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="assignment-description" type="text" placeholder="">
                    <label for="assignment-description">Description</label>
                </div>
                <div class="input-field col s6">
                    <input id="assignment-start-date" type="date" class="datepicker">
                    <label for="assignment-start-date">Start Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="assignment-end-date" type="date" class="datepicker">
                    <label for="assignment-end-date">End Date</label>
                </div>
                <div class="col s12">
                    <h5>Questions<button id="question-add-btn" class="btn right">Add Question</button></h5>
                </div>
                <div id="assignment-questions" class="col s12">
                    
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="add-assignment-btn" class="waves-effect waves-green btn">Save</button>
    </div>
</section>

<!-- Scripts Start -->
<script src="../jquery.min.js"></script>
<script type="text/javascript" src="../materialize/js/materialize.js"></script>
<script src="../navigation.js"></script>
<script src="../cookie.js"></script>
<script>
	Navigation.ForceLogin();	
  	Navigation.VerifyLogin();
  $(function() {
    $(".button-collapse").sideNav();
    Navigation.VerifyError();
    Navigation.InitClassProfessor();
  });

</script>
<!-- Scripts End -->

</body>

</html>
